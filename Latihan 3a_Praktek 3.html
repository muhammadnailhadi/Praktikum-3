<html>
<head>
	<title>Konversi Nilai Angka Menjadi Nilai Huruf (Javascript)</title>
</head>
<body>
    
	<h1>Konversi Nilai Angka Menjadi Nilai Huruf Menggunakan Javascript</h1>
	<p>Masukkan Nilai Angka:</p>
	<!--Membuat input angka, berupa type, id, dan name-->
	<input type="number" id="nilai" name="nilai">
	<!--Membuat tombol "Konversi" yang ketika diklik akan menjalankan fungsi "konversi()"-->
	<button onclick="konversi()">Konversi</button>
	<p>Hasil Konversi:</p>
	<!--Menampilkan hasil konversi dari fungsi "konversi()"-->
	<p id="hasil"></p>

	<script>
		// Mendefinisikan fungsi "konversi()"
		function konversi() {
			// Mendapatkan nilai dari input angka dengan id "nilai"
			var nilai = document.getElementById("nilai").value;
			// Mendefinisikan variabel "hasil" yang awalnya kosong
			var hasil = "";

			// Melakukan pengkondisian nilai dan menentukan nilai huruf yang sesuai
			if (nilai >= 0 && nilai <= 40) {
				hasil = "E";
			} else if (nilai >= 41 && nilai <= 55) {
				hasil = "D";
			} else if (nilai >= 56 && nilai <= 60) {
				hasil = "C";
			} else if (nilai >= 61 && nilai <= 65) {
				hasil = "BC";
			} else if (nilai >= 66 && nilai <= 70) {
				hasil = "B";
			} else if (nilai >= 71 && nilai <= 80) {
				hasil = "AB";
			} else if (nilai >= 81 && nilai <= 100) {
				hasil = "A";
			} else {
				hasil = "Nilai tidak valid";
			}

			// Menampilkan hasil konversi pada tag <p> dengan id "hasil"
			document.getElementById("hasil").innerHTML = hasil;
		}
	</script>
</body>
</html>
